<h1>
    Creación de usuario
</h1>

<form #createUserForm="ngForm" (ngSubmit)="createUser()">
    <div class="form-group">
        <label for="FirstNameInput">Primer Nombre</label>
        <input id="FirstNameInput" type="text" class="form-control" name="firstName" [(ngModel)]="userModel.firstName" required>
    </div>

    <div class="form-group">
        <label for="SecondNameInput">Segundo Nombre</label>
        <input id="SecondNameInput" type="text" class="form-control" name="secondName" [(ngModel)]="userModel.secondName">
    </div>

    <div class="form-group">
        <label for="LastNameInput">Primer Apellido</label>
        <input id="LastNameInput" type="text" class="form-control" name="lastName" [(ngModel)]="userModel.lastName" required>
    </div>

    <div class="form-group">
        <label for="SecLastNameInput">Segundo Apellido</label>
        <input id="SecLastNameInput" type="text" class="form-control" name="secondLastName" [(ngModel)]="userModel.secondLastName">
    </div>

    <div class="form-group">
        <label for="emailInput">E-Mail</label>
        <input id="emailInput" type="email" class="form-control" name="email" [(ngModel)]="userModel.email" required>
    </div>

    <div class="form-group">
        <label for="UsernameInput">Nuevo Username</label>
        <input id="UsernameInput" type="text" class="form-control" name="username" [(ngModel)]="userModel.username" required>
    </div>

    <div class="form-group">
        <label for="passwordInput">Nueva Constraseña</label>
        <input type="text" id="passwordInput" class="form-control" name="password" [(ngModel)]="userModel.password" required>
    </div>

    <div class="form-group">
        <label>Permisos de administrador?</label><br>

        <input type="radio" id="adminTrue" name="adminPerm" value=true [(ngModel)]="userModel.isAdmin" required>
        <label for="adminTrue">Sí</label><br>

        <input type="radio" id="adminFalse" name="adminPerm" value=false [(ngModel)]="userModel.isAdmin" required>
        <label for="adminFalse">No</label><br>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Crear</button>
    </div>
</form>
