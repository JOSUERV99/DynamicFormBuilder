<div class="card text-center">

  <script>
        $(document).ready( () => $('.mdb-select').materialSelect() );
  </script>

    <form action="POST" class="container" [formGroup]="approvalForm" (submit)="createApprovalRoute(approvalForm.value)">
        <div class="form-group">
          <h5 for="templateChooser"class="card-title ">Seleccione el tipo de formulario: </h5>
          <select class="form-control" id="templateChooser" formControlName="template">
            <option *ngFor="let template of templates" [value]="template._id" >{{ template.name }}</option>
          </select>

        </div>
        <div class="form-group">
            <h5 for="authorsChooser"class="card-title authors-chooser">Seleccione los autores: </h5>
            <select class="form-control mdb-select md-form colorful-select dropdown-primary" id="authorsChooser" formControlName="authors" multiple searchable="Search here..">
            <option *ngFor="let user of users" [value]="user">{{ user.username }}</option>
          </select>
        </div>

        <div class="form-group">
          <h5 for="approversChooser"class="card-title authors-chooser ">Seleccione los aprobadores: </h5>
          <select class="form-control mdb-select md-form colorful-select dropdown-primary" id="approversChooser" formControlName="approvers" multiple searchable="Search here..">
          <option *ngFor="let user of users" [value]="user">{{ user.username }}</option>
          </select>
        </div>

        <div class="form-group">
          <h5 for="minInput"class="card-title authors-chooser ">Minima cantidad de aprobadores: </h5>
          <input id="minInput" formControlName="minimumApprovalAmount">
        </div>

        <input type="submit" class="btn btn-primary form-group" value="Confirmar ruta de aprobacion">
      </form>

    <!-- <div class="card-footer text-muted">
      Mensaje de prueba
    </div> -->

  </div>
