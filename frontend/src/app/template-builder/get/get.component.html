<!--The code to display images -->
<div *ngFor="let image of templates" style="width: 18rem;">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ image.name }}</h5>
          <p class="card-text">{{ image.description }}</p>
          <a href="#" class="btn btn-primary">GVer</a>
        </div>
      </div>
</div>
