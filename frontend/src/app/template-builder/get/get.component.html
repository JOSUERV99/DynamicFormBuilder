<!--The code to display images -->
<div class="card-columns">
    <div *ngFor="let template of templates" style="width: 18rem;">
        <div class="container">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title">{{ template.name }}</h5>
            <p class="card-text">{{ template.description }}</p>
            <a routerLink="/get/{{template._id}}" class="btn btn-primary">Ver</a>
            <a routerLink="/update/{{template._id}}" class="btn btn-primary">Editar</a>
            <a href="#" class="btn btn-primary">Rutas</a>
            <a href="#" class="btn btn-primary">Eliminar</a>
            </div>
        </div>
        </div>
    </div>
</div>
