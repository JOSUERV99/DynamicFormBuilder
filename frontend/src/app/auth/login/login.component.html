<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
    <!-- (ngSubmit)="logIn(loginForm) -->
    <form #loginForm="ngForm" class="login-container" (ngSubmit)="logIn()">
      <p><input type="text" placeholder="Username" required name="username" [(ngModel)]="userModel.username"></p>
      <p><input type="password" placeholder="Password" required name="password" [(ngModel)]="userModel.password"></p>
      <p><input type="submit" value="Log in"></p>
    </form>
  
</div>
