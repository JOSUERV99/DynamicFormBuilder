<!-- Tab links -->
<div class="tab">
  <button id = "1" class="tablinks" (click)="changeTab('S',1)">Solicitados</button>
  <button id = "2" class="tablinks" (click)="changeTab('P',2)">Pendientes</button>
  <button id = "3" class="tablinks" (click)="changeTab('A',3)">Aprobados</button>
</div>

<div id="S" class="tabcontent">
  <div class="col-12">
    <div *ngFor="let forms of formsRequested">
        <div class="container">
        <div class="card">
          <div class="row">
            <div class="face face1">
                <div class="content">
                    <h3>{{ forms.name }}</h3>
                    <p >{{ forms.description }}</p>
                </div>
            </div>
           <div class="face face2">
              <div style="width: 100%; height: 100%; text-align: center;" routerLink="" class="btn btn-outline-success">Ver</div>
           </div>
          </div>
        </div>
        </div>
    </div>
  </div>
</div>

<div id="P" class="tabcontent">
  <div class="col-12">
    <div *ngFor="let pendingForm of pendingForms">
        <div class="container">
        <div class="card">
          <div class="row">
            <div class="face face1">
                <div class="content">
                    <h3>{{ pendingForm.name }}</h3>
                   <p >Aplicante: {{ pendingForm.applicant }}</p>
                </div>
            </div>
           <div class="face face2">
              <div style="width: 100%; height: 100%; text-align: center;" routerLink="" class="btn btn-outline-success">Ver</div>
           </div>
          </div>
        </div>
        </div>
    </div>
  </div>
</div>

<div id="A" class="tabcontent">
  <h3>Aprobados</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>
